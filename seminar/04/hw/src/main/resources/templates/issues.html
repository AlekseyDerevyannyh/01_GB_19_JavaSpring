<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issues</title>
</head>
<body>
<h1>Issues</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Book</th>
        <th>Reader</th>
        <th>Issued at</th>
        <th>Returned at</th>
    </tr>
    <tr th:each="issue: ${issues}">
        <td th:text="${issue[0]}"></td>
        <td th:text="${issue[1]}"></td>
        <td th:text="${issue[2]}"></td>
        <td th:text="${issue[3]}"></td>
        <td th:text="${issue[4]}"></td>
    </tr>
</table>
</body>
</html>
